<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <div id="watermark_div">current watermark : {{ watermark }}</div>
       <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Xw3tjutQs1dnGe7EUZvx7T4RKFpGiW1m"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
       <script type="text/javascript" src="http://www.genova.cn/js/js.js"></script>
       <script type="text/javascript">
            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;

            var data = JSON.parse('{{ data }}'.replace(/&#34;/g, "\""));
            var geoCoordMap = JSON.parse('{{ geoCoordMap }}'.replace(/&#34;/g, "\""));

            var convertData = function (data) {
                var res = [];
                for (var i = 0; i < data.length; i++) {
                    var geoCoord = geoCoordMap[data[i].name];
                    if (geoCoord) {
                        res.push({
                            name: data[i].name,
                            value: geoCoord.concat(data[i].value)
                        });
                    }
                }
                return res;
            };

            var convertData1 = function (data) {
                var res = [];
                for (var i = 0; i < data.length; i++) {
                    var fromCoord = geoCoordMap[data[i].name];//获取城市的坐标 source
                    var toCoord = geoCoordMap[data[i].value];//获取城市的坐标 destination
                    if (fromCoord && toCoord) {
                        res.push({
                            fromName: data[i].name,
                            toName: data[i].value,
                            coords: [fromCoord, toCoord]
                        });
                    }
                }
                return res;
            };

            var jj = function (data) {
                var res = [];
                for (var i = 0; i < data.length-1; i++) {
                    res.push({
                        name: data[i].name,
                        value: data[i+1].name
                    })
                }
                return res;
            };

            function renderItem(params, api) {
                var coords = [
                ];
                var points = [];
                for (var i = 0; i < coords.length; i++) {
                    points.push(api.coord(coords[i]));
                }
                var color = api.visual('color');

                return {
                    type: 'polygon',
                    shape: {
                        points: echarts.graphic.clipPointsByRect(points, {
                            x: params.coordSys.x,
                            y: params.coordSys.y,
                            width: params.coordSys.width,
                            height: params.coordSys.height
                        })
                    },
                    style: api.style({
                        fill: color,
                        stroke: echarts.color.lift(color)
                    })
                };
            }

            option = {
                // backgroundColor: '#404a59',
                title: {
                    text: '{{ title }}',
                    subtext: '',
                    sublink: '',
                    left: 'left',
                    textStyle: {
                        color: '#fff'
                    }
                },
                tooltip : {
                    trigger: 'item'
                },
                bmap: {
                    center: [104.114129, 37.550339],
                    zoom: 3,
                    roam: true,
                    mapStyle: {
                        styleJson: [
                                {
                                    "featureType": "water",
                                    "elementType": "all",
                                    "stylers": {
                                        "color": "#044161"
                                    }
                                },
                                {
                                    "featureType": "land",
                                    "elementType": "all",
                                    "stylers": {
                                        "color": "#004981"
                                    }
                                },
                                {
                                    "featureType": "boundary",
                                    "elementType": "geometry",
                                    "stylers": {
                                        "color": "#064f85"
                                    }
                                },
                                {
                                    "featureType": "railway",
                                    "elementType": "all",
                                    "stylers": {
                                        "visibility": "off"
                                    }
                                },
                                {
                                    "featureType": "highway",
                                    "elementType": "geometry",
                                    "stylers": {
                                        "color": "#004981"
                                    }
                                },
                                {
                                    "featureType": "highway",
                                    "elementType": "geometry.fill",
                                    "stylers": {
                                        "color": "#005b96",
                                        "lightness": 1
                                    }
                                },
                                {
                                    "featureType": "highway",
                                    "elementType": "labels",
                                    "stylers": {
                                        "visibility": "off"
                                    }
                                },
                                {
                                    "featureType": "arterial",
                                    "elementType": "geometry",
                                    "stylers": {
                                        "color": "#004981"
                                    }
                                },
                                {
                                    "featureType": "arterial",
                                    "elementType": "geometry.fill",
                                    "stylers": {
                                        "color": "#00508b"
                                    }
                                },
                                {
                                    "featureType": "poi",
                                    "elementType": "all",
                                    "stylers": {
                                        "visibility": "off"
                                    }
                                },
                                {
                                    "featureType": "green",
                                    "elementType": "all",
                                    "stylers": {
                                        "color": "#056197",
                                        "visibility": "off"
                                    }
                                },
                                {
                                    "featureType": "subway",
                                    "elementType": "all",
                                    "stylers": {
                                        "visibility": "off"
                                    }
                                },
                                {
                                    "featureType": "manmade",
                                    "elementType": "all",
                                    "stylers": {
                                        "visibility": "off"
                                    }
                                },
                                {
                                    "featureType": "local",
                                    "elementType": "all",
                                    "stylers": {
                                        "visibility": "off"
                                    }
                                },
                                {
                                    "featureType": "arterial",
                                    "elementType": "labels",
                                    "stylers": {
                                        "visibility": "off"
                                    }
                                },
                                {
                                    "featureType": "boundary",
                                    "elementType": "geometry.fill",
                                    "stylers": {
                                        "color": "#029fd4"
                                    }
                                },
                                {
                                    "featureType": "building",
                                    "elementType": "all",
                                    "stylers": {
                                        "color": "#1a5787"
                                    }
                                },
                                {
                                    "featureType": "label",
                                    "elementType": "all",
                                    "stylers": {
                                        "visibility": "off"
                                    }
                                }
                        ]
                    }
                },
                series : [
                    {
                        name: 'location',
                        type: 'effectScatter',
                        coordinateSystem: 'bmap',
                        data: convertData(data.sort(function (a, b) {
                            return a.value - b.value;
                        })),
                        symbolSize: function (val) {
                            return 20;
                        },
                        {#showEffectOn: 'emphasis',#}
                        rippleEffect: {
                            brushType: 'stroke'
                        },
                        hoverAnimation: true,
                        animation: true,
                        label: {
                            normal: {
                                color:'#f00',
                                formatter: '{b}',
                                position: 'right',
                                show: true
                            }
                        },
                        itemStyle: {
                            normal: {
                                color: '#ff0000',
                                shadowBlur: 10,
                                shadowColor: '#ffffff'
                            }
                        },
                        zlevel: 1
                    },
                    {
                        name: 'location',
                        type: 'effectScatter',
                        coordinateSystem: 'bmap',
                        data: convertData(data.sort(function (a, b) {
                            return a.value - b.value;
                        }).slice(1, data.length-1)),
                        symbolSize: function (val) {
                            return 10;
                        },
                        {#showEffectOn: 'emphasis',#}
                        rippleEffect: {
                            brushType: 'stroke'
                        },
                        hoverAnimation: true,
                        animation: false,
                        label: {
                            normal: {
                                color:'#ff0',
                                formatter: '{b}',
                                position: 'right',
                                show: true
                            }
                        },
                        itemStyle: {
                            normal: {
                                color: '#ff0',
                                shadowBlur: 10,
                                shadowColor: '#ffffff'
                            }
                        },
                        zlevel: 1
                    },
                    {
                        name: 'rode',
                        type: 'lines',
                        coordinateSystem: 'bmap',
                        data: convertData1(jj(data.sort(function (a, b) {
                            return a.value - b.value;
                        }))),
                        effect: {
                            show: true,
                            period: 6,
                            trailLength: 0,
                            symbol: 'arrow',
                            symbolSize: 10,
                            showSymbol: true,
                            color:'#ff0000'
                        },

                        lineStyle: {
                            normal: {
                                color: '#ffff00',
                                width: 3,
                                opacity: 0.5,
                                curveness: 0.2
                            },
                        }
                    },

                    {
                        type: 'custom',
                        coordinateSystem: 'bmap',
                        renderItem: renderItem,
                        itemStyle: {
                            normal: {
                                opacity: 0.5
                            }
                        },
                        animation: false,
                        silent: true,
                        data: [0],
                        z: -10
                    }
                ]
            };

            function job() {
                $.ajax({
                        url: "/trace2",
                        dataType: "html",
                        async: true,
                        data: {},
                        type: "GET",
                        success: function (data) {
                            document.write(data);
                        },
                        error: function () {
                            alert('error');
                        }
                    });
            }

            if (option && typeof option === "object") {
                myChart.setOption(option, true);
            }
            {#setInterval("job()", "60000");#}
       </script>
   </body>
</html>
